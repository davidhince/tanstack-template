<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Personal Assistant</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>AI Personal Assistant</h1>
  </header>

  <main>
    <section id="chat">
      <h2>Chat</h2>
      <div id="chat-log"></div>
      <form id="chat-form">
        <input id="chat-input" type="text" placeholder="Type your message..." required />
        <button type="submit">Send</button>
      </form>
    </section>

    <section id="todos">
      <h2>Todos</h2>
      <form id="todo-form">
        <input id="todo-title" type="text" placeholder="Add a todo..." required />
        <input id="todo-due" type="datetime-local" />
        <button type="submit">Add</button>
      </form>
      <ul id="todo-list"></ul>
    </section>

    <section id="reminders">
      <h2>Reminders</h2>
      <form id="reminder-form">
        <input id="reminder-text" type="text" placeholder="Reminder text..." required />
        <input id="reminder-due" type="datetime-local" required />
        <button type="submit">Schedule</button>
      </form>
      <ul id="reminder-list"></ul>
    </section>

    <section id="notifications">
      <h2>Notifications</h2>
      <ul id="notification-list"></ul>
    </section>
  </main>

  <footer>
    <small>Optional: set OPENAI_API_KEY env var for real LLM replies.</small>
  </footer>

  <script src="/app.js"></script>
  </body>
  </html>
